<div ng-repeat="book in libroControl.productos" >
<table class="table table-striped">
		<thead>
			<th>Fecha</th>
			<th>ID</th>
			<th># De Pedido</th>
			<th>Estado</th>
		</thead>
		<tbody>
			<tr>
				<td>{{book.editorial}}</td>
				<td>{{book.id}}</td>
				<td>{{book.autor}}</td>
				<td>{{book.titulo}}</td>
				</tr>
		</tbody>
	</table>
</div>
